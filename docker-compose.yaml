services:
  db:
    image: postgres
    container_name: postgres
    restart: always
    ports:
      - 5433:5432
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    env_file:
      - .env
  node:
    container_name: node
    build: .
    ports:
      - 1234:4000
    env_file:
      - .env
    depends_on:
      - db

volumes:
  postgres-volume:
